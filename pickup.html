<script type='text/javascript'>//<![CDATA[ 
window.addEvent('load', function() {
$('#airport').hide('fast');
$('#address').hide('fast');
$('#hour').hide('fast');

$('#PUT').change(function() {
    var value = $(this).val();
    if (value == 'FA') {
        $('#airport').show('fast');
		$('#address').show('fast');
		$('#hour').hide('fast');
    }
	if (value == 'TA') {
		$('#airport').show('fast');
		$('#address').hide('fast');
		$('#hour').hide('fast');
		$('#toairport').hide('fast');
	}
	if (value == 'PTP') {
		$('#address').show('fast');
		$('#airport').hide('fast');
 		$('#hour').hide('fast');
	}
	if (value == 'BTH') {
		$('#hour').show('fast');
		$('#airport').hide('fast');
		$('#address').hide('fast');
 
	}
/*    else {
        $('#damage_div').hide('fast');
    }*/
});
});//]]>  

</script>

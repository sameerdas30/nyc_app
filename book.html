    <script type="text/javascript">
	function paymentchk()
					{
					var frm=document.register;

					if(frm.ctype.value=="0")
					{
					alert("Select Card Type!");
					frm.ctype.focus();
					return false;
					}
					if(frm.expdate.value=="")
					{
					alert("Please specify expiry year of credit card!");
					frm.expdate.focus();
					return false;
					}
					if(frm.cvv.value=="")
					{
					alert("Enter Your Cvv!");
					frm.cvv.focus();
					return false;
					}
				else if(frm.cvv.value.length != 3)
				{
					alert("Enter a valid cvv number");		
					frm.cvv.focus();
					return false;
				}		
					else if(isNaN(frm.cvv.value))
				{
					alert("Please specify proper cvv number of credit card!");
					frm.cvv.focus();
					return false;
				}
				if($('#cardno').val()=='')
                    {
                        alert('Enter Card Number');
                        $('#cardno').focus();
                        return false;
                    }
					else if(isNaN(frm.cardno.value))
	{
		alert("Card Number have only Numeric Value");
		frm.cardno.focus();
		return false;
	}
	else if(frm.ctype.value == "AMEX")
	{
		if(frm.cardno.value.length != 15)
		{
			alert("Enter a valid card number");
			frm.cardno.focus();
			return false;
		} 
	}
	else if(frm.cardno.value.length != 16)
	{
		alert("Enter a valid card number");
		frm.cardno.focus();
		return false;
	}
				if($('#cardname').val()=='')
                    {
                        alert('Enter Card Name');
                        $('#cardname').focus();
                        return false;
                    }
                }

<script type='text/javascript'>//<![CDATA[ 
window.addEvent('load', function() {
$('#airport').show('fast');
$('#toairport').hide('fast');
$('#plairport').hide('fast');
$('#address').show('fast');
$('#hour').hide('fast');

$('#PUT').change(function() {
    var value = $(this).val();
    if (value == 'FA') {
        $('#airport').show('fast');
		$('#address').show('fast');
		$('#plairport').hide('fast');
		$('#hour').hide('fast');
		$('#toairport').hide('fast');
    }
	if (value == 'TA') {
		$('#plairport').show('fast');
		$('#toairport').show('fast');
		$('#airport').hide('fast');
		$('#address').hide('fast');
		$('#hour').hide('fast');
	}
	if (value == 'PTP') {
		$('#plairport').show('fast');
		$('#address').show('fast');
		$('#toairport').hide('fast');
		$('#airport').hide('fast');
 		$('#hour').hide('fast');
	}
	if (value == 'BTH') {
		$('#hour').show('fast');
		$('#plairport').hide('fast');
		$('#address').hide('fast');
		$('#toairport').hide('fast');
		$('#airport').hide('fast'); 
	}
/*    else {
        $('#damage_div').hide('fast');
    }*/
});
});//]]>  

</script>

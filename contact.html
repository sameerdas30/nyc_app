	function contactcheck()
					{
					var frm=document.contactform;

					if(frm.name.value=="")

					alert("Enter Your Name!");
					frm.name.focus();
					return false;
					}
					if(frm.company.value=="")

					alert("Please Enter Company Name");
					frm.company.focus();
					return false;
					}
					if(frm.password.value=="")
                    {
                        alert('Enter Your Email Address');
                       frm.password.focus();
                        return false;
                    }
					else
		{
			if(!emailInvalid(frm.password.value))
			{
				alert("Please Enter Valid Email Address");
				frm.password.focus();
				return false;
			}
		}
			
				if(frm.phone.value=="")
                    {
                        alert('Enter Phone Number');
                        frm.phone.focus();
                        return false;
                    }
					else if(isNaN(frm.phone.value))
					{
					alert("Enter Numeric Value Of Phone");
						frm.phone.focus();
						return false;
					}
					
		
					

				if(frm.textarea.value=="")
                    {
                        alert('Enter Your Message');
                        frm.textarea.focus();
                        return false;
                    }
					
					
                }
				
				
					
					function emailInvalid(s)
					{
						if(!(s.match(/^[\w]+([_|\.-][\w]{1,})*@[\w]{2,}([_|\.-][\w]{1,})*\.([a-z]{2,4})$/i) ))
							{
							return false;
							
						}
						else
							return true;
					}
